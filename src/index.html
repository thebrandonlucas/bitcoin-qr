<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Bitcoin QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/build/bitcoin-qr.esm.js"></script>
    <script nomodule src="/build/bitcoin-qr.js"></script>
    <script>
      let pollCount = 0;
      let paid = false;

      async function callbackExample() {
        pollCount += 1;
        if (pollCount >= 5) {
          isPolling = false;
          paid = true;
        }
      }

      async function reset() {
        pollCount = 0;
        paid = false;
      }

      async function start() {
        const qr = document.getElementById('qr');
        qr.setAttribute('is-polling', true);
      }
    </script>
  </head>
  <body>
    <div class="flex flex-col items-center">
      <bitcoin-qr
        id="qr"
        class="w-1/3"
        bitcoin="BC1QYLH3U67J673H6Y6ALV70M0PL2YZ53TZHVXGG7U"
        module-color="#ff5000"
        position-center-color="#cc4100"
        position-ring-color="#9f3200"
        img-src="./assets/voltage.svg"
        is-polling="true"
        interval="3000"
      />
    </div>
  </body>
</html>
